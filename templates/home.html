<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Pesquisa de clima</title>
</head>
<body>
<button onclick="show_history()">Ver histórico de pesquisas</button>
<form method="post">
    <div class="container">
        <label for="search_type" class="label-primary">Escolha o tipo de busca:</label>
        <select name="search_type" id="search_type" onchange="type_selected()">
            <option value="city" selected>Nome da cidade</option>
            <option value="code">Código da cidade</option>
            <option value="zipcode">CEP</option>
            <option value="coord">Coordenadas</option>
        </select>
        <div id="text_div" class="container-fluid">
            <div class="form-group">
                <label for="text" id="text_lbl">Nome da cidade</label>
                <input type="text" id="text" name="text">
            </div>
        </div>
        <div id="coord" class="container-fluid" hidden>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="number" id="lat" name="lat">
            </div>
            <div class="form-group">
                <label for="lon">Longitude</label>
                <input type="number" id="lon" name="lon">
            </div>
        </div>
        <input type="submit" value="Buscar previsão do tempo">
    </div>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
    function ShowCoord(show) {
        let text_div = document.getElementById("text_div");
        let coord_div = document.getElementById("coord");
        if (show) {
            text_div.style.display = "none";
            coord_div.style.display = "block";
        } else {
            text_div.style.display = "block";
            coord_div.style.display = "none";
        }
    }
    function show_history() {
        location.href = location.href + "/historypage";
    }

    function type_selected() {
        const typ = document.getElementById('search_type').value;

        switch (typ) {
            case "city":
                console.log("Cidade");
                document.getElementById('text_lbl').innerHTML = "Nome da cidade";
                ShowCoord(false);
                break;
            case "code":
                console.log("Código");
                document.getElementById('text_lbl').innerHTML = "Código da cidade";
                ShowCoord(false);
                break;
            case "zipcode":
                console.log("CEP");
                document.getElementById('text_lbl').innerHTML = "CEP";
                ShowCoord(false);
                break;
            case "coord":
                console.log("Coordenadas");
                ShowCoord(true);
                break;
        }
    }
</script>
</html>
